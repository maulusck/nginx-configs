# virtualhost basic config

# http
server {
	listen	80;
	#listen	[::]:80;
	server_name	localhost;
	location / {
		include		conf.d/redirect_http.inc;

		#include		conf.d/proxy_set_header.inc;
		#proxy_pass	http://downstream_http_server_host; # single proxy
		# or
		#include	conf.d/proxies.inc; # http proxy list
	}
}

# https
server {
	listen	443 ssl;
	#listen	[::]:443 ssl;
	http2 on;
	server_name	localhost;
	ssl_certificate		/etc/ssl/private/cert.pem;
	ssl_certificate_key	/etc/ssl/private/privkey.pem;
	include			conf.d/ssl-params.inc;

	location / {
		include		conf.d/proxy_set_header.inc;
		#include		conf.d/require_auth.inc;
		proxy_pass	http://downstream_http_server_host; # single proxy
		# or
		#include	conf.d/proxies.inc; # http proxy list
	}
}
